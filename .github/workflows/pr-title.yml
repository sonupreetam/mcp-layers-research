## Reference: https://github.com/amannn/action-semantic-pull-request
---
name: "Lint PR Title"
on:
  pull_request_target:
    types: [opened, reopened, edited, synchronize]
jobs:
  lint_pr_title:
    permissions:
      contents: read
      pull-requests: read
      statuses: write
    uses: github/ospo-reusable-workflows/.github/workflows/pr-title.yaml@425eb4597e2ee48576ee11b6a0eb0bf630d7d63d
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
